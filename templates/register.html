{% extends 'base.html'%}

{% block link%}
<link rel="stylesheet" href="{{ url_for('static', filename = 'css/register.css') }}">
{% endblock %}

{% block main %}
<main>
    <div class="background">
        <div class="registration-wrapper _container">
            <form method="post" action="/register" enctype="multipart/form-data">
                <div class="registration-block-container _container">
                    <h1 class="regist-text">Реєстрація</h1>
                    <div class="input-part">
                        <input type="text" name="login" id="login" class="login-part inpt" placeholder="Логін">
                        <input type="text" name="password" id="password"class="password-part inpt" placeholder="Пароль">
                        <input type="text" name="password-confirm" id="password-comfirm"class="confirm-password-part inpt" placeholder="Підвердіть пароль">
                    </div>
                    <div class="chekbox">
                        <input type="checkbox" id="myCheckbox" name="myCheckbox" value="isChecked" class="registration-checkbox">
                        <label for="myCheckbox">З правилами ознайомленний</label>
                    </div>

                    <input type="submit" class="btn confirm-button" value="Зареєструватися">
                </div>
            </form>
        </div>
    </div>
</main>
{% endblock %}
